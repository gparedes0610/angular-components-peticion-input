<div class="row">
    <div class="col-md-3 col-sm-6 animate__animated animate__fadeIn m-2 mx-auto"
    *ngFor="let item of resultados"
    >
        <div class="card">
            <img [src]='item.images.downsized_medium.url' alt="" loading="lazy">
            <div class="card-body">
                <div class="card-text">
                    {{item.title}}
                </div>
            </div>
        </div>
    </div>
    
</div>
